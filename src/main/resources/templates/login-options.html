<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Options</title>
</head>
<body>
<h1>Login Options</h1>
<ul>
    <li th:each="provider : ${providers}">
        <a th:href="@{/oauth2/authorization/{provider}/prepare(provider=${provider})}"
           th:text="'Login with ' + ${#strings.capitalize(provider)}">Login with Provider</a>
    </li>
</ul>

<!-- Error message row -->
<div th:if="${error != null}" style="color: red; margin-top: 10px;">
    <p th:text="${error}">Error message will appear here</p>
</div>
</body>
</html>
