<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Options</title>
</head>
<body>
<h1>Login Options</h1>
<ul>
    <li th:each="provider : ${providers}">
        <a th:href="@{/oauth2/authorization/{provider}(provider=${provider})}"
           th:text="'Login with ' + ${#strings.capitalize(provider)}">Login with Provider</a>
    </li>
</ul>
</body>
</html>
