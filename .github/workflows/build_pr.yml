name: "Build PR"
on:
  pull_request:
    branches: [ main*, feat/*, hotfix/* ]

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}-build-pr
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'push'
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: mvn -f pom.xml -U -B -ntp -T 1C clean package

      # Write PR number to file
      - name: Write PR number to file
        run: echo "${{ github.event.pull_request.number }}" > pr-number.txt

      # Upload PR number artifact
      - name: Upload PR number artifact
        uses: actions/upload-artifact@v6
        with:
          name: pr-number
          path: pr-number.txt

      # Upload compiled classes
      - name: Upload Compiled Classes
        uses: actions/upload-artifact@v6
        with:
          name: compiled-classes
          path: target/classes

      # Upload Jacoco XML report(s)
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: target/site/jacoco/jacoco.xml
